<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeLog di Fabio e Christian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TradeLog di Fabio e Christian</h1>
            <button onclick="toggleTheme()">Cambia Tema</button>
        </header>

        <section id="stats">
            <div>
                <h3>Statistiche Globali</h3>
                <p>Total Trade: <span id="total-trades">0</span></p>
                <p>Trade Vincenti: <span id="winning-trades">0</span></p>
                <p>Win Rate: <span id="win-rate">0%</span></p>
            </div>

            <div id="monthlyStats"></div>

            <canvas id="monthlyChart" width="400" height="200"></canvas>
        </section>

        <section id="trade-history">
            <h3>Storico Trade</h3>
            <table id="trades-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Simbolo</th>
                        <th>Strategia</th>
                        <th>Esito</th>
                        <th>Profitto</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- I dati dei trade verranno caricati qui -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
