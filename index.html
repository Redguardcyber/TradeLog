<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeLog di Fabio e Christian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TradeLog di Fabio e Christian</h1>
    </header>
    <main>
        <section id="summary">
            <h2>Riepilogo Mensile</h2>
            <div id="monthly-summary"></div>
        </section>
        <section id="trade-table">
            <h2>Lista Trade</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Strumento</th>
                        <th>Profitto/Perdita</th>
                        <th>Strategia</th>
                    </tr>
                </thead>
                <tbody id="trade-body"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
